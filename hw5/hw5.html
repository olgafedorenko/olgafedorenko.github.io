<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Toys store">
		<meta name="viewport" content="width=device-width, initial-scale: 1.0">
		<title>Toys store</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
	</head>

	<body ng-app="eventSearch" ng-controller="EventSearchController" >

		<div class="bar">
			<!-- Create a binding between the searchTerm model and the text field -->
			<input type="text" ng-model="searchTerm" placeholder="Type your search term" />
		</div>

		<ul>
			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li ng-repeat="i in items | searchFor:searchTerm">
            <img ng-click="littleSize = !littleSize;" ng-class="{little: littleSize, big: !littleSize}" ng-src="{{i.image}}"  />
                
               
                <a href="#" ng-click="show = !show"><p class="title">{{i.title}}</p></a>
				<p class="price">{{i.price | currency }} </p>
                <div ng-show="show">{{i.desc}}</div>
			</li>
            
            
		</ul>

		<!-- Include AngularJS from Google's CDN -->
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
